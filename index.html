<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Producto</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .producto { border: 1px solid #ccc; padding: 20px; margin: 20px; border-radius: 8px; }
        h2 { color: #2C3E50; }
        p { font-size: 16px; }
    </style>
</head>
<body>
    <div class="producto">
    <h2>Información del Producto</h2>
    <p><strong>ID:</strong> <span id="producto_id"></span></p>
    <p><strong>Nombre:</strong> <span id="nombre"></span></p>
    <p><strong>Fecha:</strong> <span id="fecha"></span></p>
    <p><strong>Proveedor:</strong> <span id="proveedor"></span></p>
    <p><strong>Costo de Venta:</strong> <span id="costoventa"></span></p>
    <p><strong>Existencias:</strong> <span id="existencias"></span></p>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('producto_id').textContent = urlParams.get('id');
    document.getElementById('nombre').textContent = urlParams.get('nombre');
    document.getElementById('fecha').textContent = urlParams.get('fecha');
    document.getElementById('proveedor').textContent = urlParams.get('proveedor');
    document.getElementById('costoventa').textContent = urlParams.get('costoventa');
    document.getElementById('existencias').textContent = urlParams.get('existencias');
</script>
</body>
</html>
